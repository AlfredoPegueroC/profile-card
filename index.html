<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

      }
    </style> -->
  </head>
  <body>
    
    <main class="container">
      <img src="./images/bg-pattern-top.svg" class="bg-top" alt="bg-top">
      <img src="./images/bg-pattern-bottom.svg" class="bg-bottom" alt="">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="bg-card" />
        <img src="./images/image-victor.jpg" class="avatar" alt="avatar" />

        <div class="profile">
          <h1>Victor Crest <span class="age"> 26 </span> <span class="city"> London </span></h1>
        </div>
        <div class="stats">
          <h2>80K <span>Followers</span></h2>
          <h2>803K <span>Likes</span></h2>
          <h2>1.4K <span>Photos</span></h2>
        </div>
      </div>
    </main>

</html>
